- name: Install rpmfusion repositories
  become: yes
  dnf:
    disable_gpg_check: yes
    name:
    - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"

- name: Add repo for Github command line utility
  become: yes
  yum_repository:
    name: gh-cli
    description: Github CLI
    baseurl: https://cli.github.com/packages/rpm/gh-cli.repo

- name: Update system
  become: yes
  dnf:
    name: '*'
    state: latest

- name: Install core packages
  become: yes
  dnf:
    name:
    - '@Multimedia'
    - '@base-x'
    - vim
    - firefox
    - wget
    - unzip
    - xclip
    - curl
    - clang
    - sensible-utils
    - xdotool
    - screenkey
    - redshift
    - urlview
    - xbacklight
    - xset
    - xprop
    - xsel
    - playerctl
    - ncdu
    - tldr
    - awesome
    - rofi
    - ripgrep
    - fd-find
    - aspell
    - aspell-en
    - aspell-pl
    - feh
    - pulseaudio-utils
    - xinput
    - imwheel
    - xrandr
    - xdg-user-dirs
    - ImageMagick
    - renameutils
    - xss-lock
    - xsecurelock
    - acpi
    - bat
    - alacritty
    - easyeffects
    - pavucontrol
    - lxappearance
    - zathura
    - zathura-pdf-poppler
    - gimp
    - git
    - git-credential-libsecret
    - git-delta
    - gh
    - ruby
    - ruby-devel
    - nodejs
    - jpegoptim

- name: Install NVidia drivers
  become: yes
  dnf:
    name:
    - akmod-nvidia
  when: "profile_1 == 'true'"

- name: Install zoom rpm
  become: yes
  dnf:
     name: https://zoom.us/client/latest/zoom_x86_64.rpm
     disable_gpg_check: yes
     state: present

- name: Include flatpaks
  include_tasks: "tasks/shared/flatpak.yml"

- name: Include gems
  include_tasks: "tasks/shared/gems.yml"

- name: Include node
  include_tasks: "tasks/shared/node.yml"
