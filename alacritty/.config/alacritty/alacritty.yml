colors:
  # Default colors
  primary:
    # this background color is set to be the same as in emacs to mitigate
    # flicker on terminal redraw
    background: '0x121212'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'

font:
  normal:
    family: 'Iosevka Curly'
