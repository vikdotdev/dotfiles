draw_bold_text_with_bright_colors: true

font:
  size: 14
  normal:
    family: 'Iosevka Curly'
    style: Regular
  bold:
    family: 'Iosevka Curly'
    style: Bold

colors:
  primary:
    background: '#292d3e'
    foreground: '#bbc2cf'
    bright_foreground: '#eeeeee'

  cursor:
    text:   '#080808'
    cursor: '#ff5454'

  selection:
    text:       '#080808'
    background: '#b2ceee'

  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#a1aab8'

  bright:
    black:   '#666666'
    red:     '#d13643'
    green:   '#36c692'
    yellow:  '#bfbf97'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#eeeeee'

key_bindings:
  - { key: P, mods: Control, action: Paste }
